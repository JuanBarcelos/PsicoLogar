<div class="body-cadastro">
  <div id="container">
      <!--Conteudo do topo da home page-->
      <div class="header-container">
        <div class="buttons-container">
          <a class="btn-Voltar" href=" "> <img src="../../assets/voltar.png" alt="Volar a pagina"></a>
        </div>
        <div id="logo">PsicoLogar</div>
      </div>
      <!--Conteudo do corpo da home page-->
      <div class="body-container">
        <div id="body-formulario">
          <form>
            <div class ="userFoto">
              <img [src]="url" alt="Foto de perfil">
              <label for="alterar-foto" id="label-alt-foto"> Alterar foto </label>
              <input type="file" id="alterar-foto" class="hidden" (change)="getImage($event)">
            </div>
              <div class="userDados">
                <div class="inputField">
                  <label>Nome:</label>
                  <input type="text" id="nome" name="Nome">
                </div>
                <div class="inputField">
                  <label>Email:</label>
                  <input type="email" id="email"name="Email">
                </div>
                <div class="inputField">
                  <label>Senha:</label>
                  <input type="text" id="senha"  name="Senha">
                </div>
                <div class="inputField">
                  <label>Gênero:</label>
                  <select id="genero" name="Genero">
                      <option class="opcao" value="Masculino">Masculino</option>
                      <option class="opcao" value="Feminino">Feminino</option>
                      <option class="opcao" value="Outros">Outros</option>
                      <option class="opcao" value="Restrito">Prefiro não Informar</option>
                  </select>
                </div>
                <div class="inputField">
                  <label>Telefone:</label>
                  <input type="text" id="telefone" name="Telefone">
                </div>
                <div class="inputField">
                  <label>Nascimento:</label>
                  <input type="date" id="dataNasc" name="DataNascimento">
                </div>
                <div class="inputField">
                  <label>Endereço:</label>
                  <input type="text" id="endereco"  name="Endereco">
                </div>
                <div class="inputRadio">
                  <label>Sou Psicologo:</label>
                  <input class="radioPsicologo btnRadio"type="radio" id="psicologo"  name="tipoUsuario" value="Psicologo" (click)="openCRP()">
                  <label>Sou Paciente:</label>
                  <input class="btnRadio" type="radio" id="paciente"  name="tipoUsuario" value="Paciente" (click)="closeCRP()">
                </div>
                <div id= "campoCRP" class="hidden">
                  <label>CRP:</label>
                  <input type="text" id="crp"  name="CRP">
                </div>
              </div>
          </form>
          <div class="btn-cadastrar">
            <a class="btn-salvar" type="submit"> SALVAR </a>
          </div>
        </div>
      </div>
  </div>
</div>
