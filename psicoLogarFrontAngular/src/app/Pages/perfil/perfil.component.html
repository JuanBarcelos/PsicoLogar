<!--Conteudo do corpo da home page-->
<div id="body-formulario">
  <form>
    <div class="userFoto">
      <img id="img-user" src="../../assets/user.png" alt="Foto de perfil">
      <label for="alterar-foto" id="label-alt-foto"> Alterar foto </label>
      <input type="file" value="Alterar Foto" id="alterar-foto" class="hidden" value={{usuario[0].nome}}>
    </div>
    <div class="userDados">
      <div class="inputField">
        <label>Nome:</label>
        <input type="text" id="nome" name="Nome" value={{usuario[0].nome}}>
      </div>
      <div class="inputField">
        <label>Email:</label>
        <input type="email" id="email" name="Email" value={{usuario[0].email}}>
      </div>
      <div class="inputField">
        <label>Gênero:</label>
        <select id="genero" name="Genero">
          <option class="opcao" value="Masculino">Masculino</option>
          <option class="opcao" value="Feminino">Feminino</option>
          <option class="opcao" value="Outros">Outros</option>
          <option class="opcao" value="Restrito">Prefiro não Informar</option>
        </select>
      </div>
      <div class="inputField">
        <label>Telefone:</label>
        <input type="text" id="telefone" name="Telefone" value={{usuario[0].telefone}}>
      </div>
      <div class="inputField">
        <label>Nascimento:</label>
        <input type="date" id="dataNasc" name="DataNascimento" value={{usuario[0].data_nascimento}}>
      </div>
      <div class="inputField">
        <label>Endereço:</label>
        <input type="text" id="endereco" name="Endereco" value={{usuario[0].endereco}}>
      </div>
      <div id="campoCRP" class="inputField">
        <label>CRP:</label>
        <input type="text" id="crp" name="CRP">
      </div>
    </div>
  </form>
  <div class="btn-cadastrar">
    <a class="btn-salvar" type="submit">SALVAR</a>
  </div>
</div>
